<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mes lettres de l'alphabet</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../../master.css" />
  </head>
  <body>
    <div class="page">
      <section class="board">
        <div class="content">
          <div
            class="title-section"
            data-type="file"
            data-audio="./sounds/title.mp3">
            <img src="../../imgs/activity-icon.png" alt="icon" />
            <h2 class="title">Associe :_</h2>
          </div>

          <div class="question">
            <div class="row">
              <div class="letter" data-match="3">
                <img src="./imgs/1-1.png" alt="l" />
              </div>

              <div class="image" data-id="1">
                <img src="./imgs/2-1.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="1">
                <img src="./imgs/1-2.png" alt="l" />
              </div>
              <div class="image" data-id="2">
                <img src="./imgs/2-2.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="2">
                <img src="./imgs/1-3.png" alt="l" />
              </div>
              <div class="image" data-id="3">
                <img src="./imgs/2-3.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="5">
                <img src="./imgs/1-4.png" alt="l" />
              </div>
              <div class="image" data-id="4">
                <img src="./imgs/2-4.png" alt="" />
              </div>
            </div>
            <div class="row">
              <div class="letter" data-match="4">
                <img src="./imgs/1-5.png" alt="l" />
              </div>
              <div class="image" data-id="5">
                <img src="./imgs/2-5.png" alt="" />
              </div>
            </div>
            <svg id="svg">
              <defs>
                <marker
                  id="arrow"
                  markerWidth="10"
                  markerHeight="10"
                  refX="6"
                  refY="3"
                  orient="auto">
                  <path d="M0,0 L0,6 L9,3 z" fill="currentColor" />
                </marker>
              </defs>
            </svg>
          </div>
        </div>

        <audio
          id="clapSound"
          src="../../sounds/clap.mp3"
          preload="auto"></audio>
        <audio
          id="inCorrectSound"
          src="../../sounds/incorrect.mp3"
          preload="auto"></audio>
      </section>

      <footer>
        <div class="navigation">
          <a href="../../index.html" class="home-btn">
            <img src="../../imgs/home.png" width="130" alt="Home" />
          </a>

          <a href="../page55/index.html" class="button">
            <div class="openai-logo">
              <img src="../../imgs/next.png" alt="next" />
            </div>
          </a>
        </div>
      </footer>
    </div>

    <script src="./script.js"></script>
    <script src="../../master.js"></script>
  </body>
</html>
